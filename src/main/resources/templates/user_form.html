<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/bootstrap.min.css}">

    <title>User Form</title>
</head>
<body class="p-3 mb-2 bg-light text-black">
<div class="container justify-content-center w-50 p-3" style="background-color: #eeeeee; margin-top: 5em;">
    <div class="form-group">
        <label><a th:href="@{/login}">Back to Login</a></label>
    </div>

    <h1 class="display-5">User Form</h1>
    <form action="#" th:action="@{'/admin/userslist/save'}" th:object="${user}" method="POST"
          style="max-width: 600px; margin: 0 auto;">
        <input type="hidden" th:field="*{userId}"/>
        <div class="m-3">
            <div class="form-row">
                <div class="col-8">
                    <label for="inputFirstName">First Name</label>
                    <input th:field="*{firstName}" type="text" name="firstName" class="form-control"
                           id="inputFirstName"
                    >
                </div>
            </div>
            <div class="form-row">
                <div class="col-8">
                    <label for="inputLastName">Last Name</label>
                    <input th:field="*{lastName}" type="text" name="lastName" class="form-control" id="inputLastName"
                    >
                </div>
            </div>
            <div class="form-row">
                <div class="col-8">
                    <label for="inputUsername">Username</label>
                    <input th:field="*{username}" type="text" name="username" class="form-control" id="inputUsername"
                    >
                </div>
            </div>
            <div class="form-row">
                <div class="col-8">
                    <label for="inputPassword">Password</label>
                    <input th:field="*{password}" type="password" name="password" class="form-control"
                           id="inputPassword"
                    >
                </div>
            </div>
            <div class="form-row">
                <div class="col-8">
                    <th:block th:each="role: ${allRoles}">
                        <input type="checkbox" th:field="*{roles}"
                               th:value="${role.id}" th:text="${role.name}" class="m-2"/>
                    </th:block>
                </div>

            </div>
        </div>
        <button id="submit-button" type="submit" class="btn btn-primary">Save user</button>

    </form>

</div>
</body>
</html>
