<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link rel="stylesheet" type="text/css" media="all"
	th:href="@{/css/bootstrap.min.css}">
<title>Home</title>

</head>
<body class="p-3 mb-2 bg-light text-black">
	<div class="container">
		<div th:replace="~{fragments/header::header}"></div>
	</div>
	<div id="contentDiv" style="clear: right;">
		<nav th:replace="~{fragments/navigation::navigation}"></nav>
		<div class="tab-content" id="nav-tabContent">
			<div th:replace="~{fragments/schedule::schedule}"></div>
			<div th:replace="~{fragments/reprequest::reprequest}"></div>
		</div>
	</div>
	<script th:src="@{/js/jquery-slim.min.js}"></script>
	<script th:src="@{/js/popper.min.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
	
	<script type="text/javascript">
		function showScheduleModal(repReqId, clientName, licencePlate,
				vinNumber, defectDescription) {
			$('#repreqid').val(repReqId ? repReqId : '');
			$('#clientname').val(clientName ? clientName : '');
			$('#licenceplate').val(licencePlate ? licencePlate : '');
			$('#vinnumber').val(vinNumber ? vinNumber : '');
			$('#defectdescription').val(
					defectDescription ? defectDescription : '');
			$('#scheduleModal').modal('show');
		}
		
		function showRepReqModal(repReqId, clientName, licencePlate, vinNumber,
				defectDescription) {
			$('#repreqid').val(repReqId ? repReqId : '');
			$('#clientname').val(clientName ? clientName : '');
			$('#licenceplate').val(licencePlate ? licencePlate : '');
			$('#vinnumber').val(vinNumber ? vinNumber : '');
			$('#defectdescription').val(
					defectDescription ? defectDescription : '');
			$('#repReqModal').modal('show');
		}
	</script>
	
		<style type="text/css">
.scheduled-true {
	background-color: red;
	border: 1px solid #ddd;
	border-radius: 5px;
}
</style>

<style type="text/css">
.progressbar {
	counter-reset: step;
}

.progressbar li {
	list-style-type: none;
	float: left;
	width: 20.00%;
	position: relative;
	text-align: center;
}

.progressbar li:before {
	content: counter(step);
	counter-increment: step;
	width: 30px;
	height: 30px;
	line-height: 30px;
	border: 1px solid #ddd;
	display: block;
	text-align: center;
	margin: 0 auto 10px auto;
	border-radius: 50px;
	background-color: white;
}

.progressbar li:after {
	content: ' ';
	position: absolute;
	width: 100%;
	height: 1px;
	background-color: #ddd;
	top: 15px;
	left: -50%;
	z-index: -1;
}

.progressbar li:first-child:after {
	content: none;
}

.progressbar li.active {
	color: green;
}

.progressbar li.active:before {
	border-color: green;
}

.progressbar li.active+li:after {
	background-color: green;
}

.scheduled-true {
	background-color: red;
	border: 1px solid #ddd;
	border-radius: 5px;
}
</style>
</body>
</html>
